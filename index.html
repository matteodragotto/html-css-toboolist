<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Toboolist</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>

  <header class="container">
    <div class="todo">
      <img src="./img/Logo.png" alt="logo">
      <span><strong>Toboolist</strong></span>
    </div>
  </header>
  
  <main class="box">

    <!--Buttons-->
    <div class="button-box">
      <button class="task">Add Task</button>
      <button class="section">Add Section</button>
      
    </div>
    <!-- /Buttons -->

    <!-- Lists -->
    <div class="lists">
      <ul>&#9660;<strong>New Task</strong>
        <li class="check">Quarterly Newsletter</li>
      </ul>

      <ul>&#9660;<strong>Today</strong>
        <li class="check">Recruiting Blog Post</li>
        <li class="check">Mobile app lauch</li>
        <li class="cross">Interview John H.</li>
        <li class="check">Summit update to mobile storefronts</li>
      </ul>

      <ul>&#9660;<strong>Upcoming</strong>
        <li class="cross">Schedule meeting with Alex</li>
        <li class="check">Homepage refresh</li>
        <li class="check">Onboard new Sales team members</li>
        <li class="check">Review editorial calendar</li>
      
      </ul>

    </div>
  
  
  
  
  
  
  
  </main>
  
</body>

</html>
